{% extends 'calls/main.html' %}

{% load static %}

{% block content %}

<br>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="card card-body w-50 m-auto bg-primary shadow">
            <h5>Dispatch Call</h5>
        </div>
        <div class="card card-body w-50 m-auto shadow">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="mt-3">
                    <a class="btn btn-warning shadow" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-info shadow" type="submit" name="Submit">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
