{% extends 'calls/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="row>">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Cancel the "{{ item.nature }}" at {{ item.location }}?</p>
            <form action="{% url 'cancel' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-info" type="submit" name="Yes">
            </form>
        </div>
    </div>
</div>

{% endblock %}
