{% extends 'calls/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-12 mb-3">
        <div class="card card-body w-50 m-auto bg-dark text-white shadow">
            <h5>🧍🏽‍♂️ Responder information</h5>
        </div>
        <div class="card card-body w-50 m-auto shadow">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <a class="btn btn-warning shadow" href="{% url 'all_responders' %}">Cancel</a>
                <input class="btn btn-primary ml-1 shadow" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
