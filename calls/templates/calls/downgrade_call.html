{% extends 'calls/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="row>">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Change the nature of the "{{ call.nature }}" at {{ call.location }}?</p>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-info" type="submit" name="Yes">
            </form>
        </div>
    </div>
</div>

{% endblock %}
