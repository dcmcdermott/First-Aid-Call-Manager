{% extends 'calls/main.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card card-body w-50 m-auto bg-dark text-white shadow">
            <h5>⬇️&nbsp Downgrade Call</h5>
        </div>
        <div class="card card-body w-50 m-auto shadow">
            <p>Change the nature of the "{{ call.nature }}" at {{ call.location }}?</p>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-warning mt-2 mr-1 shadow" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-primary mt-2 shadow" type="submit" name="Yes">
            </form>
        </div>
    </div>
</div>

{% endblock %}
